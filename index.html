<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Calculator Project</title>

		   <!-- Latest Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Custom styles for this template go here -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<a style="color: white;" href="http://philip-tuan.bitballoon.com/#work">Back to Main Website</a>
		<div class="container">
			<div class="calc-top">
				<span id="value">0</span>
			</div> <!-- end calc-top -->
			<div class="calc-bot">
				<div class="col1">
					<div class="calc-button">
						<span id="seven">7</span>
					</div> <!-- end calc-button -->
					<div class="calc-button">
						<span id="four">4</span>
					</div> <!-- end calc-button -->
					<div class="calc-button">
						<span id="one">1</span>
					</div> <!-- end calc-button -->
					<div class="calc-button">
					<span id="zero">0</span>
					</div> <!-- end calc-button -->
				</div>
				<div class="col2">
					<div class="calc-button">
						<span id="eight">8</span>
					</div> <!-- end calc-button -->
					<div class="calc-button">
						<span id="five">5</span>
					</div> <!-- end calc-button -->
					<div class="calc-button">
						<span id="two">2</span>
					</div> <!-- end calc-button -->
					<div class="calc-button">
						<span id="dot">.</span>
					</div> <!-- end calc-button -->
				</div>
				<div class="col3">
					<div class="calc-button">
						<span id="nine">9</span>
					</div> <!-- end calc-button -->
					<div class="calc-button">
						<span id="six">6</span>
					</div> <!-- end calc-button -->
					<div class="calc-button">
						<span id="three">3</span>
					</div> <!-- end calc-button -->
					<div class="calc-button">
						<span id="equals">=</span>
					</div> <!-- end calc-button -->
				</div>
				<div class="col4">
					<div class="calc-button">
					<span id="divide">/</span>
					</div> <!-- end calc-button -->
					<div class="calc-button">
						<span id="multiply">*</span>
					</div> <!-- end calc-button -->
					<div class="calc-button">
						<span id="subtract">-</span>
					</div> <!-- end calc-button -->
					<div class="calc-button">
						<span id="plus">+</span>
					</div> <!-- end calc-button -->
				</div>
			</div> <!-- end calc-bot -->
		</div> <!-- end container -->

		<!-- Javascript goes here -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
